name: prime_icons
description: "A new Flutter package project."
version: 0.0.1
homepage: https://github.com/Chalwe19/Prime-Icons-Flutter

environment:
  sdk: '>=3.3.2 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages
flutter:
  fonts:
    - family: PrimeIcons
      fonts:
        - asset: fonts/PrimeIcons.ttf